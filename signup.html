<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Schoolbell&display=swap');

      ::-webkit-scrollbar,
      img::selection,
      br,
      a::selection,
      h1::selection {
        background: none;
        display: none;
        pointer-events: none;
      }

      * {
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        padding: 0;
        margin: 0;
        color: black;
        box-sizing: border-box;
        text-decoration: none;
        list-style: none;
        font-family: 'Poppins', system-ui, sans-serif;
        background: none;
        border: none;
        outline: none;
        font-family: 'Host Grotesk', sans-serif;
      }

      body {
        width: 100vw;
        min-height: 500px;
        height: 100vh;
        display: grid;
        place-content: center;
        background: #ccc;
      }

      section {
        display: flex;
        max-height: 480px;
        min-height: 480px;
        height: 90vh;
        max-width: 800px;
        width: 90vw;
        overflow: hidden;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }

      #cover {
        flex: 1;
        height: 100%;
        position: relative;
      }

      #cover * {
        color: #eee;
      }

      #icon {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 2;
        filter: invert(1);
      }

      #sliderContainer {
        width: 100%;
        height: 100%;
      }

      #sliderContainer div {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #sliderContainer h1 {
        position: absolute;
        top: 50%;
        width: 70%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #sliderContainer .about {
        position: absolute;
        bottom: 50px;
        width: 70%;
        height: 40px;
        display: flex;
        justify-content: space-between;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
      }

      .controlLabels {
        display: flex;
        justify-content: end;
        gap: 7px;
      }

      .controlLabels label {
        border: 0.5px solid #fff;
        opacity: 0.7;
        width: 30px;
        height: 30px;
        display: grid;
        place-content: center;
        border-radius: 50px;
        padding-bottom: 4px;
        cursor: pointer;
      }

      #sliderContainer #model1,
      #sliderContainer #model2,
      #sliderContainer #model3,
      #sliderContainer #model4 {
        display: none;
      }

      #slide1:checked ~ #sliderContainer #model1,
      #slide2:checked ~ #sliderContainer #model2,
      #slide3:checked ~ #sliderContainer #model3,
      #slide4:checked ~ #sliderContainer #model4 {
        position: absolute;
        left: 0;
        top: 0;
        display: block;
      }

      #sliderContainer div img {
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(0.5px) brightness(0.9);
      }

      #loginForm {
        width: 300px;
        height: 100%;
        padding-top: 80px;
        background: #fff;
        padding-inline: 25px;
        white-space: nowrap;
      }

     

      #createAccountForm {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-inline: auto;
        margin-block: 10px;
      }

      input[type='text'],
      input[type='email'],
      input[type='tel'],
      input[type='password'],
      button {
        flex: 1;
        padding: 7px 10px;
        font-size: 1em;
        width: 100%;
        border: 0.5px solid #eee;
        border-radius: 7px;
      }

      input:focus {
        border: 0.5px solid #333;
      }

      button {
        font-size: 0.9em;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        font-weight: bold;
      }

      button,
      a {
        cursor: pointer;
      }

      #createAccount {
        color: #eee;
        background: #0f1823;
      }

      .login {
        display: flex;
        justify-content: center;
        gap: 5px;
      }

      .login *,
      small {
        margin-top: 15px;
        text-align: center;
        font-size: 0.8em;
        opacity: 0.7;
      }

      a {
        opacity: 1;
      }

      small {
        font-size: 0.7em;
      }

      @media (max-width: 650px) {
        section {
          width: 300px;
        }

        #cover {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <h1 style><strong>WanderSafe</strong></h1>
    <section>
      <div id="cover">
        <img
          draggable="false"
          src="https://i.pinimg.com/736x/cb/20/60/cb206047101b354898b36e564a33cc65.jpg"
          alt="logo"
          id="icon"
          width="40"
          style="mix-blend-mode: color-dodge"
        />

        <input type="radio" name="controler" id="slide1" hidden checked />
        <input type="radio" name="controler" id="slide2" hidden />
        <input type="radio" name="controler" id="slide3" hidden />
        <input type="radio" name="controler" id="slide4" hidden />

        <div id="sliderContainer">
          <div id="model1">
           
            <span class="about">
              <div class="controlLabels">
            </div>
            </span>
            <img
              draggable="false"
              src="{{ url_for('static', filename='img.jpg') }}"
              alt="model1"
              id="imgModel1"
              width="110"
              height="150"
              style="object-fit: cover"
            />
          </div>   
        </div>
      </div>
      <div id="loginForm">
        <h1>Create an account</h1>
        <form id="createAccountForm" method ="post">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Full Name"
            required
          />
          <input
            type="text"
            name="username"
            id="username"
            placeholder="User Name"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <input
            type="tel"
            name="userPhone"
            id="userPhone"
            placeholder="Your Phone for SMS"
            required
          />
          <input
            type="tel"
            name="callPhone"
            id="callPhone"
            placeholder="Call on reaching"
            required
          />
            <button type="submit" id="createAccount" onclick="login.html" >Create account</button>
        </form>
        <span class="login">
          <p>Already have an account?</p>
          <a id="login" href="{{ url_for('login') }}">Log in</a>
        </span>
      </div>
    </section>
  </body>
</html>
